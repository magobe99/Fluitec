<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{../CSS/index-login-2.css}"/>
        <title>Inicio</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <br>
                    <h1>Asignar roles</h1> 
                    <form id="form_sample_1" class="form-horizontal" method="POST" th:action="@{/guardarRol}" th:object="${RolesUsuarios}">

                        <div class="alert alert-error hide">
                            <button class="close" data-dismiss="alert"></button>

                        </div>
                        <div class="alert alert-success hide">
                            <button class="close" data-dismiss="alert"></button>

                        </div>
                        <div class="control-group">
                            <label class="control-label">Id rol:<span class="required"></span></label>
                            <div class="controls">
                                <input type="text"  data-required="1" class="span6 m-wrap " th:field="*{roles_id_rol}" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Id usuario:<span class="required"></span></label>
                            <div class="controls">
                                <input  type="text" class="span6 m-wrap" th:field="*{usuarios_id_usuarios}" />
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="reset" class="btn">Cancelar</button>
                        </div>

                    </form>

                </div>
                <div class="col"></div>
            </div>


        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
        -->
    </body>
</html>

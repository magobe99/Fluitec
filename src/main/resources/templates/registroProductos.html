<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{../CSS/index-login-2.css}"/>
        <title>Inicio</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <br>
                    <h1>Registro de Productos</h1> 
                    <form method="POST" th:action="@{/guardarProductos}" th:object="${productos}">
                                        <div class="mb-3">
                                            <label  class="form-label">Id:</label>
                                            <input type="text" class="form-control" th:field="*{id_productos}" >         
                                        </div>                       
                                        <div class="mb-3">
                                            <label  class="form-label">Nombre del producto</label>
                                            <input type="text" class="form-control" th:field="*{nom_productos}" >         
                                        </div>
                                        <div class="mb-3">
                                            <label  class="form-label">Numero de producto:</label>
                                            <input type="text" class="form-control" th:field="*{num_productos}" >         
                                        </div>    
                                        <div class="mb-3">
                                            <label  class="form-label">Precio:</label>
                                            <input type="text" class="form-control" th:field="*{precio}" >         
                                        </div>
                                        <div class="mb-3">
                                            <label  class="form-label">Id inventario:</label>
                                            <input type="text" class="form-control" th:field="*{inventario_id_inventario}" >         
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                    </form>

                </div>
                <div class="col"></div>
            </div>


        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
        -->
    </body>
</html>
